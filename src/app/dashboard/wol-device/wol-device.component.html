<div class="card shadow-sm">
    <div class="card-body d-flex align-items-center">
        <div class="mr-3 d-flex justify-content-center align-items-center status-sphere" [ngClass]="statusCss">
            <i class="material-icons text-white">{{ wolDevice.icon }}</i>
        </div>

        <div class="d-flex flex-column">
            <span class="font-weight-bold">{{ wolDevice.name }}</span>
            <span>{{ wolDevice.localIpAddress }}</span>
        </div>

        <div class="ml-auto">
            <div class="btn-group">
                <button *ngIf="wolDevice.sshEnabled" [disabled]="!isOnline" class="d-inline-flex justify-content-center btn shadow-sm" [ngClass]="(!isOnline) ? 'btn-secondary' : 'btn-dark'">
                    <i class="material-icons-outlined">call_to_action</i>
                </button>

                <button [disabled]="isOnline || isPending" class="d-inline-flex justify-content-center btn shadow-sm" [ngClass]="(isOffline) ? 'btn-primary' : 'btn-secondary'" (click)="wakeWolDevice()">
                    <i *ngIf="isOffline || isOnline; else spinner" class="material-icons">power_settings_new</i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #spinner>
    <div class="spinner-border spinner-border-sm" role="status"></div>
</ng-template>
